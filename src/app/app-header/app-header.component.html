
<header id="header-container" class="fullwidth transparent" >

  <!-- Header -->
  <div id="header">
    <div class="container">

      <!-- Left Side Content -->
      <div class="left-side">

        <!-- Logo -->
        <div id="logo">
          <a><img src="../../assets/images/logo.png" alt=""></a>
        </div>

        <!-- Main Navigation -->
        <nav id="navigation">
          <ul id="responsive">

            <li><a href="#" class="current">Home</a>
            </li>

        </ul>
        </nav>
        <div class="clearfix"></div>
        <!-- Main Navigation / End -->

      </div>
      <!-- Left Side Content / End -->


      <!-- Right Side Content / End -->
      <div class="right-side" *ngIf="currentUser==null" >

        <div class="header-widget">
          <a href="#sign-in-dialog" class="popup-with-zoom-anim log-in-button"><i class="icon-feather-log-in"></i> <span>Log In / Register</span></a>
        </div>

        <!-- Mobile Navigation Button -->
        <span class="mmenu-trigger">
					<button class="hamburger hamburger--collapse" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</span>

      </div>
      <!-- Right Side Content / End -->

      <!-- Right Side Content / End -->
      <div class="right-side"*ngIf="currentUser!=null" >

        <!--  User Notifications -->
        <div class="header-widget hide-on-mobile">

          <!-- Notifications -->
          <div class="header-notifications">

            <!-- Trigger -->
            <div class="header-notifications-trigger"       >
              <a href="#"  ><i class="icon-feather-bell" *ngIf="notifications" ></i><span>{{notifications ? notifications.length : 0}}</span></a>
            </div>

            <!-- Dropdown -->
            <div class="header-notifications-dropdown" *ngIf="notifications">

              <div class="header-notifications-headline">
                <h4>Notifications</h4>
                <button class="mark-as-read ripple-effect-dark" (click)="deleteNotifications()" title="Mark all as read" data-tippy-placement="left">
                  <i class="icon-feather-check-square"></i>
                </button>
              </div>

              <div class="header-notifications-content">
                <div class="header-notifications-scroll" data-simplebar>
                  <ul>
                    <!-- Notification -->
                    <li class="notifications-not-read"  *ngFor="let notification of notifications">
                      <a href="dashboard-manage-candidates.html">
                        <span class="notification-icon"><i class="icon-material-outline-group"></i></span>
                        <span class="notification-text">
													<strong>{{notification.message}}</strong>  <span class="color"></span>
												</span>
                      </a>
                    </li>

                  </ul>
                </div>
              </div>

            </div>

          </div>



        </div>
        <!--  User Notifications / End -->

        <!-- User Menu -->
        <div class="header-widget">

          <!-- Messages -->
          <div class="header-notifications user-menu">
            <div class="header-notifications-trigger">
              <a href="#"><div class="user-avatar status-online"><img src="../../assets/images/user-avatar-small-01.jpg" alt=""></div></a>
            </div>

            <!-- Dropdown -->
            <div class="header-notifications-dropdown">

              <!-- User Status -->
              <div class="user-status">

                <!-- User Name / Avatar -->
                <div class="user-details">
                  <div class="user-avatar status-online"><img src="../assets/images/user-avatar-small-01.jpg" alt=""></div>
                  <div class="user-name">
                    {{currentUser.firstName}} {{currentUser.lastName}} <span></span>
                  </div>
                </div>

              </div>

              <ul class="user-menu-small-nav">
                <li><a [routerLink]="['/profile']"><i class="icon-material-outline-dashboard"></i> Profile</a></li>
                <li><a (click)="logout()" href="index-logged-out.html"><i class="icon-material-outline-power-settings-new"></i> Logout</a></li>
              </ul>

            </div>
          </div>

        </div>
        <!-- User Menu / End -->

        <!-- Mobile Navigation Button -->
        <span class="mmenu-trigger">
					<button class="hamburger hamburger--collapse" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</span>

      </div>
      <!-- Right Side Content / End -->

    </div>
  </div>
  <!-- Header / End -->

</header>
