<body class="gray">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Header Container
  ================================================== -->
  <div class="clearfix"></div>
  <!-- Header Container / End -->


  <!-- Dashboard Container -->
 <app-side-bar></app-side-bar>
    <!-- Dashboard Sidebar / End -->


    <!-- Dashboard Content
      ================================================== -->
    <div class="dashboard-content-container" data-simplebar>
      <div class="dashboard-content-inner" >

        <!-- Dashboard Headline -->
        <div class="dashboard-headline">
          <h3>Manage Tasks</h3>

          <!-- Breadcrumbs -->
          <nav id="breadcrumbs" class="dark">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Dashboard</a></li>
              <li>Manage Tasks</li>
            </ul>
          </nav>
        </div>

        <!-- Row -->
        <div class="row">

          <!-- Dashboard Box -->
          <div class="col-xl-12">
            <div class="dashboard-box margin-top-0">

              <!-- Headline -->
              <div class="headline">
                <h3><i class="icon-material-outline-assignment"></i> My Tasks</h3>
              </div>

              <div class="content">
                <ul class="dashboard-box-list" *ngFor="let task of taskList;index as i">
                  <li>
                    <!-- Job Listing -->
                    <div class="job-listing width-adjustment"  >

                      <!-- Job Listing Details -->
                      <div class="job-listing-details">

                        <!-- Details -->
                        <div class="job-listing-description">
                          <h3 class="job-listing-title"><a href="#">{{task.description}}</a> <span class="dashboard-status-button yellow"></span></h3>

                          <!-- Job Listing Footer -->
                          <div class="job-listing-footer">
                            <ul>
                              <li><i class="icon-material-outline-access-time"></i>{{task.createDateTime | date:'h:mm a z'}}</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Task Details -->
                    <ul class="dashboard-task-info">
                      <li><strong>{{task.bids.length}}</strong><span>Bids</span></li>

                    </ul>

                    <!-- Buttons -->
                    <div  class="buttons-to-right always-visible">
                      <a style="background-color: #2A41E8" href="" (click)="onClick($event,i)" class="button ripple-effect"><i class="icon-material-outline-supervisor-account"></i> Manage Bidders </a>
                      <a href="#" class="button gray ripple-effect ico" title="Remove" data-tippy-placement="top"><i class="icon-feather-trash-2"></i></a>
                    </div>
                  </li>


                </ul>
              </div>
            </div>
          </div>

        </div>
        <!-- Row / End -->

        <!-- Footer -->
        <div class="dashboard-footer-spacer"></div>
        <div class="small-footer margin-top-15">
          <div class="small-footer-copyrights">
            Â© 2018 <strong>Hireo</strong>. All Rights Reserved.
          </div>
          <ul class="footer-social-links">
            <li>
              <a href="#" title="Facebook" data-tippy-placement="top">
                <i class="icon-brand-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Twitter" data-tippy-placement="top">
                <i class="icon-brand-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" title="Google Plus" data-tippy-placement="top">
                <i class="icon-brand-google-plus-g"></i>
              </a>
            </li>
            <li>
              <a href="#" title="LinkedIn" data-tippy-placement="top">
                <i class="icon-brand-linkedin-in"></i>
              </a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <!-- Footer / End -->

      </div>
    </div>
    <!-- Dashboard Content / End -->

  </div>
  <!-- Dashboard Container / End -->

</div>
<!-- Wrapper / End -->


<!-- Scripts
================================================== -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.0.min.js"></script>
<script src="js/mmenu.min.js"></script>
<script src="js/tippy.all.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src="js/bootstrap-slider.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/snackbar.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/counterup.min.js"></script>
<script src="js/magnific-popup.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/custom.js"></script>

<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
  // Snackbar for user status switcher
  $('#snackbar-user-status label').click(function() {
    Snackbar.show({
      text: 'Your status has been changed!',
      pos: 'bottom-center',
      showAction: false,
      actionText: "Dismiss",
      duration: 3000,
      textColor: '#fff',
      backgroundColor: '#383838'
    });
  });
</script>

</body>
